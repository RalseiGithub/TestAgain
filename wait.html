<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Draw Squares</title>
  <style>
    .square {
      width: 100px;
      height: 100px;
      background-color: #000;
      position: absolute;
    }
  </style>
</head>
<body>
  <script>
    // Function to generate random position and color
    function getRandomPosition() {
      var bodyHeight = document.body.offsetHeight;
      var bodyWidth = document.body.offsetWidth;
      var posX = Math.floor(Math.random() * (bodyWidth - 100));
      var posY = Math.floor(Math.random() * (bodyHeight - 100));
      var color = "#" + ((1 << 24) * Math.random() | 0).toString(16);
      return [posX, posY, color];
    }

    // Function to create squares
    function createSquares() {
      for (var i = 0; i < 20; i++) {
        var square = document.createElement("div");
        square.className = "square";
        var [posX, posY, color] = getRandomPosition();
        square.style.left = posX + "px";
        square.style.top = posY + "px";
        square.style.backgroundColor = color;
        document.body.appendChild(square);
      }
    }

    // Call createSquares function after page is loaded
    window.onload = createSquares;
  </script>
</body>
</html>
